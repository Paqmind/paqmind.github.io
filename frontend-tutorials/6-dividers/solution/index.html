<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="prose">
        <h1>Styleguides: Dividers</h1>
        <h2>Different Content</h2>
      </div>
      <div class="divider">
      </div>
      <div class="divider">
        <div class="content">
          <i class="icon ph-image"></i>
        </div>
      </div>
      <div class="divider">
        <div class="content">
          First Project
        </div>
      </div>
      <div class="divider">
        <div class="content">
          <i class="icon ph-note"></i>
          Vacancy
        </div>
      </div>
      <div class="divider">
        <div class="content">
          Projects
          <i class="icon ph-plus-circle"></i>
        </div>
      </div>
      <div class="divider">
        <div class="content">
          <i class="icon ph-image"></i>
          <i class="icon ph-note"></i>
          <i class="icon ph-plus-circle"></i>
        </div>
      </div>
    </div>

    <div class="container">

      <h2>Line styles</h2>
        <div class="divider"></div>
        <div class="divider dashed"></div>
        <div class="divider gradient"></div>
    </div>


    <div class="container">
      <h2>Content position</h2>

      <div class="divider gradient left-0">
        <div class="content">
          <i class="icon ph-note"></i>
          Vacancy
        </div>
      </div>
      <div class="divider gradient left-25">
        <div class="content">
          <i class="icon ph-note"></i>
          Vacancy
        </div>
      </div>
      <div class="divider gradient">
        <div class="content">
          <i class="icon ph-note"></i>
          Vacancy
        </div>
      </div>
      <div class="divider gradient left-75">
        <div class="content">
          <i class="icon ph-note"></i>
          Vacancy
        </div>
      </div>
      <div class="divider gradient left-100">
        <div class="content">
          <i class="icon ph-note"></i>
          Vacancy
        </div>
      </div>
    </div>

  </body>
</html>
